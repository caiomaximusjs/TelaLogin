<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
  </head>
  <link rel="stylesheet" href="./assets/CSS/style.css" />
  <header>
    <img id="logo" src="./assets/img/Logo_Seguros_Unimed.png"/>
</header>
<body>
    <form>
        <div id="icones">
        <a href="https://twitter.com/login?lang=pt" target="_blank"><i class="bi bi-twitter"></i></a>
        <a href="https://pt-br.facebook.com/" target="_blank"><i class="bi bi-facebook"></i></a>
        <a href="https://www.google.com/gmail/" target="_blank"><i class="bi bi-google"></i></a>
    </div>
      <h3>Fazer Login</h3>
      <input
        class="caixas"
        type="text"
        name="email"
        placeholder="Digite seu e-mail"
      />
      <input
        class="caixas"
        type="password"
        name="senha"
        placeholder="Digite sua senha"
      />
      <input id="enviar" type="submit" name="acao" value="Login" />
      <a id="esqueci" href="" target="_blank">Esqueci minha senha</a>
    </form>
  </body>
  <script rel="script" href="./assets/JS/script.js"></script>   
</html>
